<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700;900&display=swap">
  <title>Cadastro</title>
</head>

<body>
    <section>
         <legend>Cadastro</legend>

             <form id="form" action="" method="POST" enctype="multipart/form-data" autocomplete="off">
               
                <label for="nome">Nome</label>
                <input class="field-name" type="text" id="nome" name="nome" required>
 
                <label for="email">Email</label>
                <input class="field-email" type="email" id="email" name="email" required>

                <label for="idade">Idade</label>
                <input class="field-age" type="number" id="idade" name="idade" required min="12">

                <label for="aniversario">Data de Nascimento</label>
                <input class="field-birthday" type="date" id="aniversario" name="aniversario" required>

                <label>Onde vocÃª possui conta</label>
                <div class="social-media">
                    <label class="field-instagram">Instagram</label>
                    <input type="checkbox" name="instagram">
            
                    <label class="field-facebook">Facebook</label>
                    <input type="checkbox" name="facebook">
             
                    <label class="field-youtube">Youtube</label>
                    <input type="checkbox" name="youtube">
                </div>

                <label>Sexo</label>
                <div class="genero">
                    <label class="field-masculino">Masculino</label>
                    <input type="radio" name="genero">

                    <label class="field-feminino">Feminino</label>
                    <input type="radio" name="genero">
                </div>
                
                <div class="color-eyes">
                    <label id="color-eyes">Cor dos Olhos</label>
                    <input type="color" name="cor-dos-olhos">
                </div>

                <label>Biografia</label>
                <textarea name="biografia" rows="4" cols="50"></textarea>
                
                <label class="profile-picture">Foto do Perfil</label>
                <input class="picture-profile" type="file" name="foto-do-perfil" accept="image/*">
                

                <label>Telefone</label>
                <input class="telephone-number" type="tel" name="telefone" required>

                <label>Link do Perfil do Facebook</label>
                <input class="url-facebook" type="url" name="linkFacebook" required>

                <label>Senha</label>
                <input class="password" type="password" name="senha" required minlength="6" maxlength="8">

                <div class="buttons">
                    <input class="reset" type="reset" value="Limpar">
                    <input class="submit" type="submit" value="Enviar Dados">
                </div>

             </form>

    </section>
</body>

</html>
